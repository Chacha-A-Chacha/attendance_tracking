<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Attendance Data</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Import Attendance Data</h1>
        <form action="{{ url_for('admin.import_data') }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Select Spreadsheet:</label>
                <input type="file" id="file" name="file" accept=".xls,.xlsx,.csv" required>
            </div>
            <button type="submit">Upload</button>
        </form>
        {% if message %}
            <div class="alert">{{ message }}</div>
        {% endif %}
    </div>
</body>
</html>
